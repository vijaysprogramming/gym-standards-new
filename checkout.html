<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Checkout</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container mt-5">
			<h1 class="text-center">Checkout</h1>
			<ul id="checkout-items" class="list-group">
				<!-- Checkout items will be dynamically added here -->
			</ul>
			<h3 class="mt-3">Total Amount: $<span id="total-amount">0.00</span></h3>
			<h3 class="mt-3">Select Payment Method</h3>
			<div class="form-check">
				<input
					class="form-check-input"
					type="radio"
					name="paymentMethod"
					id="creditCard"
					value="creditCard"
					checked
				/>
				<label class="form-check-label" for="creditCard">Credit Card</label>
			</div>
			<div class="form-check">
				<input
					class="form-check-input"
					type="radio"
					name="paymentMethod"
					id="paypal"
					value="paypal"
				/>
				<label class="form-check-label" for="paypal">PayPal</label>
			</div>
			<div class="form-check">
				<input
					class="form-check-input"
					type="radio"
					name="paymentMethod"
					id="bankTransfer"
					value="bankTransfer"
				/>
				<label class="form-check-label" for="bankTransfer">Bank Transfer</label>
			</div>
			<button class="btn btn-success mt-3" id="complete-order-btn">
				Proceed to Pay $<span id="total-amount-button">0.00</span>
			</button>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./assets/js/checkout.js"></script>
	</body>
</html>
